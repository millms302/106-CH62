<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- <div></div> -->
    <main>
        <section id="list">List</section>
        <section id="form">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="txtDescription" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In-Progress</option>
                    <option>Complete</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>

            <button id="btnSave" class="btn-btn primary">Save</button>
            <!--Inputs that I want to create -->
            <!-- Title
             Description
             Color
             Date
             Status
             budget
             -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/app1.js"></script>
</body>

</html>
